name: Prerelease

on:
  workflow_dispatch:
    inputs:
      prerelease_number:
        description: 'Prerelease number'
        required: true
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Remove example folder
        run: rm -rf example

      - name: Create Release Archive
        run: tar --exclude=.git --exclude=*/.git -czvf release.tar.gz .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.prerelease_number }}
          release_name: Release ${{ github.event.inputs.prerelease_number }}
          draft: false
          prerelease: true 

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.tar.gz
          asset_name: release.tar.gz
          asset_content_type: application/gzip